    <center style="padding: 5px !important;" class="col-12 col-md-6 col-lg-6 d-flex align-items-center justify-content-center">
      <form data-aos="flip-right" data-aos-easing="ease-in-sine" data-aos-duration="1000"
      class="w-100 h-100"
      action="https://mail.google.com" method="GET">
      <br />
      <div class="w-100">
        <div class="row w-100" style="margin: 0; padding: 0;">
          <div class="col-12 col-sm-6">
            <div class="form-group w-100">
              <input class="form-control w-100" type="text" name="sender" autocomplete="name"
                placeholder="Your Name (Required)" required>
            </div>
            <div class="form-group">
              <input class="form-control" type="email" name="from" placeholder="Your Email Address (Required)"
                autocomplete="email" required>
            </div>
          </div>
          <div class="col-12 col-sm-6">
            <div class="form-group w-100">
              <input class="form-control w-100" placeholder="Company (Optional)" type="text" name="company"
                autocomplete="company">
            </div>
            <div class="form-group">
              <input class="form-control" type="tel" autocomplete="tel" placeholder="Phone Number (Optional)" name="number">
            </div>
          </div>
        </div>
        <div class="w-100">
          <div class="px-3">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Subject (Reason for contacting us)" required list="contact-reason-autocomplete" name="subject">
              <datalist id="contact-reason-autocomplete" aria-live="polite">
                <option>I want to make a Purchase</option>
                <option>I need more info</option>
                <option>I want to make an offer</option>
              </datalist>
            </div>
            <div class="form-group">
              <textarea name="message" style="height: 150px !important; max-height: 150px !important;" class="form-control"
                placeholder="Message (Required)" required></textarea>
            </div>
            <div class="mt-1 mb-2">
              <button class="btn btn-primary btn-block" type="submit">SEND</button>
            </div>
          </div>
        </div>
      </div>

    </form>
